<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Teste</title>
</h:head>

<h:body>
    <h:form>
        <label for="usuario">Usuário</label>
        <p:inputText id="usuario" value="#{loginWebBean.login.usuario}" />
        <label for="senha">Senha</label>
        <p:password id="senha" value="#{loginWebBean.login.senha}" />
        <p:commandButton id="autenticar" value="Entrar" action="#{loginWebBean.login()}" update="@form" process="@form" />
        <h:outputText value="Usuário ou senha incorretos" style="color: #F00" rendered="#{loginWebBean.loginFalhou}" />
    </h:form>
</h:body>
</html>
