<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:form>
        <div class="cabecalho-usuario">
            <div class="logo centraliza-texto">
                <h:outputText value="Sistema Eleitoral" styleClass="font-titulo" />
            </div>
            <h:outputText value="Logado como: #{facesContext.externalContext.sessionMap.get('user').pessoa.nome}" styleClass="font-branca" />
            <br />
            <p:commandLink value="Sair" action="#{loginWebBean.logout()}" styleClass="font-branca"/>

        </div>
    </h:form>
</ui:composition>
