<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body style="margin: 0; display: block" styleClass="fundo">

    <p:messages id="messages" showDetail="true" closable="true" style="z-index: 8000; position: fixed; min-width: 86%; max-width: 86%; font-size: 14px; margin-left: 8%">
        <p:autoUpdate />
    </p:messages>

    <h:form>
        <p:ajaxStatus rendered="true"
                      onstart="PF('statusDialog').show();"
                      onsuccess="PF('statusDialog').hide();"/>

        <p:dialog id="modalStatusDialog"
                  modal="true"
                  widgetVar="statusDialog"
                  draggable="false"
                  closable="false"
                  resizable="false"
                  responsive="true"
                  showHeader="false"
                  styleClass="dialogStatus no-scroll">
            <i class="fa fa-circle-o-notch fa-spin ajax-loader" />
        </p:dialog>

    </h:form>
    <div class="template">
        <div style="width: 35%;">
            <div id="header">
                <ui:include src="header.xhtml" />
            </div>
            <div id="menubar">
               <ui:include src="menu-bar.xhtml" />
            </div>
        </div>
        <div id="content" class="horizontal">
           <ui:insert name="content" />
        </div>
    </div>

<!--    <div id="footer">-->
<!--        <ui:include src="/template/basicfoo" />-->
<!--    </div>-->

    <h:outputStylesheet name="css/estilo.css" />
</h:body>
</html>
