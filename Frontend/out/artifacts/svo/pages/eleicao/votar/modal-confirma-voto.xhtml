<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:dialog id="modalConfirmaVoto"
              widgetVar="modalConfirmaVoto"
              modal="true"
              dynamic="true"
              closeOnEscape="true"
              width="95%"
              fitViewport="true"
              responsive="true"
              style="max-width: 500px;"
              resizable="false"
              header="Confirmar voto"
              closable="true">
        <div class="ui-fluid">
            <div class="card-body">
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <h:panelGroup rendered="#{!votoWebBean.cargosNulos.isEmpty()}">
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <h:outputText value="Você está votando em branco nos seguintes cargos:" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <p:repeat value="#{votoWebBean.cargosNulos}" var="cargoNulo">
                                <h:outputText value="- #{cargoNulo}" />
                                <br />
                            </p:repeat>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <h:outputText value="Deseja confirmar o voto?" />
                        </div>
                    </h:panelGroup>
                    <br />
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <label for="usuario">Usuário:</label>
                        <p:inputText id="usuario" value="#{votoWebBean.usuario}">
                            <p:ajax update="@this" process="@this" global="false" />
                        </p:inputText>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <label for="senha">Senha:</label>
                        <p:password id="senha" value="#{votoWebBean.senha}">
                            <p:ajax global="false" />
                        </p:password>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <label for="pin">Insira o código enviado para o seu e-mail:</label>
                        <p:password id="pin" value="#{votoWebBean.pin}">
                            <p:ajax global="false" />
                        </p:password>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <p:commandButton id="confirmar"
                                         process="@this"
                                         update="modalConfirmaVoto"
                                         icon="fa fa-check"
                                         value="Confirmar"
                                         action="#{votoWebBean.confirmaVoto()}"
                                         style="background-color: #144913; color: white;" />
                    </div>
                </div>
            </div>
        </div>
    </p:dialog>
</ui:composition>
