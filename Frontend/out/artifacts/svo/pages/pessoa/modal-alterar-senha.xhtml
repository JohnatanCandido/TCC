<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:dialog id="modalAlteracaoSenha"
              responsive="true"
              fitViewport="true"
              widgetVar="modalAlteracaoSenha"
              modal="true"
              dynamic="true"
              closeOnEscape="true"
              width="95%"
              style="max-width: 470px; max-height: 98%;"
              resizable="false"
              header="Alterar senha"
              closable="true">
        <h:form id="formAlteracaoSenha">
            <div class="ui-fluid">
                <div class="card-body">
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <label for="usuario">Usu√°rio</label>
                            <p:inputText id="usuario" value="#{alteracaoSenhaWebBean.alteracaoSenhaDTO.usuario}">
                                <p:ajax process="@this" update="@this" global="false" />
                            </p:inputText>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <label for="senha">Senha</label>
                            <p:password id="senha" value="#{alteracaoSenhaWebBean.alteracaoSenhaDTO.senha}">
                                <p:ajax global="false" />
                            </p:password>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <label for="senhaNova">Senha Nova</label>
                            <p:password id="senhaNova" value="#{alteracaoSenhaWebBean.alteracaoSenhaDTO.senhaNova}">
                                <p:ajax global="false" />
                            </p:password>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <label for="confirmacaoSenhaNova">Confirme a senha</label>
                            <p:password id="confirmacaoSenhaNova" value="#{alteracaoSenhaWebBean.alteracaoSenhaDTO.confirmacaoSenhaNova}">
                                <p:ajax global="false" />
                            </p:password>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <div class="ui-g-12 ui-md-12 ui-lg-5">
                                <p:commandButton id="salvarSenha"
                                                 value="Salvar"
                                                 icon="fa fa-save"
                                                 action="#{alteracaoSenhaWebBean.salvarSenha()}"
                                                 oncomplete="PF('modalAlteracaoSenha').hide();"
                                                 process="@this"
                                                 update="@this"
                                                 style="background-color: #144913; color: white;" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </p:dialog>

</ui:composition>
