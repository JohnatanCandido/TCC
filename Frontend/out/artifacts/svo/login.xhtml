<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Teste</title>
</h:head>

<h:body>
    <h:form>
        <p:messages id="messages" showDetail="true" closable="true" style="z-index: 8000; position: fixed; min-width: 86%; max-width: 86%; font-size: 14px; margin-left: 8%">
            <p:autoUpdate />
        </p:messages>
        <div class="ui-fluid">
            <div class="card-body">
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <p:fieldset legend="Login">
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <label for="usuario">Usu√°rio</label>
                            <p:inputText id="usuario" value="#{loginWebBean.login.usuario}" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <label for="senha">Senha</label>
                            <p:password id="senha" value="#{loginWebBean.login.senha}" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <p:commandButton id="autenticar"
                                             value="Entrar"
                                             action="#{loginWebBean.login()}"
                                             update="@form"
                                             process="@form" />
                        </div>
                    </p:fieldset>
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
