<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Sistema Eleitoral</title>
</h:head>

<h:body styleClass="fundologin">
    <h:form>
        <div class="ui-fluid card">
            <div class="ui-g card-body centralizado">
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <p:fieldset legend="Sistema Eleitoral" styleClass="font-titulo">
                        <h:panelGroup rendered="#{loginWebBean.loginFalhou}">
                            <div class="ui-g-12 ui-md-12 ui-lg-12">
                                <p:staticMessage severity="error" detail="Login ou senha incorretos" />
                            </div>
                        </h:panelGroup>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 font">
                            <label for="usuario">Usu√°rio</label>
                            <p:inputText id="usuario" value="#{loginWebBean.login.usuario}" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 font">
                            <label for="senha">Senha</label>
                            <p:password id="senha" value="#{loginWebBean.login.senha}" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <p:commandButton id="autenticar"
                                             value="Entrar"
                                             action="#{loginWebBean.login()}"
                                             update="@form"
                                             process="@form"
                                             style="background: #144913; color: white"/>
                        </div>
                        <div class="form-group center">
                            <p:ajaxStatus>
                                <f:facet name="start">
                                    <i class="fa fa-circle-o-notch fa-spin fa-3x ajax-loader center" />
                                </f:facet>
                                <f:facet name="complete">
                                    <h:outputText value=""/>
                                </f:facet>
                            </p:ajaxStatus>
                        </div>
                    </p:fieldset>
                </div>
            </div>
        </div>

        <h:outputStylesheet name="css/estilo.css" />
    </h:form>
</h:body>
</html>
